<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./TS.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">






    <title>Document</title>
</head>

<body>

    <div id="main">
        <div class="row">
            <div class="col-md-12 jumbotron">
                <h1 class="text-center">Train Schedule</h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <p></p>Current Train Schedule
                            </h3>
                        </div>

                        <div class="panel-body">
                            <table>
                                <tr>
                                    <th>Train Name</th>

                                    <th>Destination</th>

                                    <th>Frequency(min)</th>

                                    <th>Next Arrival</th>

                                    <th>Minutes Away</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-info">

                        <div class="panel-heading">
                            <h3 class="panel-title ">
                                Add Train
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label>Train Name</label>
                                    <input type="text" class="form-control" id="trainName">
                                </div>
                                <div class="form-group">
                                    <label>Destination</label>
                                    <input type="text" class="form-control" id="destination">
                                </div>
                                <div class="form-group">
                                    <label>First Train Time(HH:mm - military Time)</label>
                                    <input type="text" class="form-control" id="fristTrain" placeholder="search">
                                </div>
                                <div class="form-group">
                                    <label>Frequency(min)</label>
                                    <input type="text" class="form-control" id="frequency">
                                </div>
                                <button class="btn btn-default" id="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="./TS.js"></script>

</html>
